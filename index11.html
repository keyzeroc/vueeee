<!DOCTYPE html>
<html>
<head>
<title>11.Working With Vue Object</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app1">
    <input type="text" v-model="name" />
    <input type="number" v-model="age" />
    <p>{{name}} - {{age}} - {{position}}</p>
</div>
<div id="app2">
    <input type="text" v-model="title" />
    <button v-on:click="onClick">Change</button>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
var vm1 = new Vue({
    el: '#app1',
    data: {name:'Tom', age: 18, position:''},
    methods: {
        setName: function(value){
            this.name = value;
        }
    }
});
// set Vue object properties in normal JS code
vm1.name = "Sam";
vm1.setName("Keyy");
// new method declaration
vm1.setAge = function(value){
    vm1.age = value;
}
// new property declaration
vm1.position = "admin";
setTimeout(function(){
    vm1.position = "moderator";
}, 3000);
// set Vue object properties in another Vue object
var vm2 = new Vue({
    el: '#app2',
    data: {title:''},
    methods: {
        onClick: function(){
            vm1.setName(this.title);
            //vm1.name = this.title;  // or this way
        }
    }
});
</script>
</body>
</html>
