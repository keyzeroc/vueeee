<!DOCTYPE html>
<html>
<head>
<title>8.Class Binding</title>
<meta charset="utf-8" />
<style>
.region{
    background-color: #999;
    width: 100px;
    height: 100px;
    display: inline-block;
    margin: 5px;
}
.active{
    background-color:red;
}
</style>
</head>
<body>
<div id="app">
    <div class="region" v-bind:class="{active: isActive}" v-on:click="isActive=!isActive"></div>
    <div class="region"></div>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {isActive : false}
    });
</script>
</body>
</html>
