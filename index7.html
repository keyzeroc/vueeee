<!DOCTYPE html>
<html>
<head>
<title>7.Computable Properties</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <input type="text" v-model="name" />
    <input type="text" v-model="age" />
    <p>Name: {{name}}   Age: {{age}}</p>
    <p>{{checkAge()}}</p>
    <p>{{enabled}}</p>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {name:'Keyy', age:18},
        computed:{
            enabled: function(){
                console.log("computed");
                if(this.age > 17)
                    return "access allowed";
                else
                    return "access denied";
            }
        },
        methods:{
            checkAge: function(){
                console.log("method");
                if(this.age > 17)
                    return "access allowed";
                else
                    return "access denied";
            }
        }
    });
</script>
</body>
</html>
