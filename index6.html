<!DOCTYPE html>
<html>
<head>
<title>6.Two-way Binding</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <input type="text" v-model="name" /><br>
    <input type="text" v-model="name" />
    <p>Name: {{name}}</p>
	<input type="text" v-model="number">
	<p>Factorial of {{number}} equals: {{factorial(number)}}</p>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {name: 'Keyy', age:18, number:3},
		methods:{
			factorial : function(n){
		        var result=1;
		        for(var i=1; i<=n;i++){
		            result = result * i;
		        }
		        return result;
	    	}
		}	
    });
</script>
</body>
</html>
